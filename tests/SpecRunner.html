<!DOCTYPE html>
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="../bower_components/jasmine/images/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">

	<script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="../bower_components/closure-library/closure/goog/base.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-mocks/angular-mocks.js"></script>
	<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="../client/build/deps.js"></script>
	<script type="text/javascript" src="unit/App/filter/webalizeSpec.js?v=4"></script>
	<script type="text/javascript">
		goog.require('App.bootstrap');
	</script>

	<script type="text/javascript">
		App.bootstrap();

		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
